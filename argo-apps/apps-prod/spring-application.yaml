apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kim-Min-Gyeong/21-iceT-GitOps.git
    targetRevision: HEAD
    path: apps/springboot
  destination:
    server: https://kubernetes.default.svc
    namespace: springboot
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
